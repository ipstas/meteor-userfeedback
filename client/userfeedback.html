<template name="_userFeedback">
	<div class="container-fluid text-left animated fadeIn xlUserFeedback">
		<div class="row">
			<div class="col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10 col-xs-12">
			
				<div class="row banner margin-top-50">
					<div class="col-xs-12">
						<h1 class="text-center">Feature Requests</h1>
						<h2 class="text-center">
							Suggest the next new feature you want to add.<br>
							Comment and vote for existing ideas, or add your own!
						</h2>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-offset-1 col-lg-6 col-md-offset-1 col-md-6 col-sm-offset-1 col-sm-7 col-xs-12">
				{{#if $eq request 'new'}}
					{{>_addNewRequest}}
				{{else}}
					{{#if request}}
						{{> _userRequest}}
					{{else}}
						{{>_userListFeed}}
					{{/if}}
				{{/if}}
			</div>
			<div class="col-lg-4 col-md-4 col-sm-3 col-xs-12">
				{{> _userListSide}}
			</div>
		</div>
	</div>
</template>

<template name="_userListFeed">

	<div class="row">
		<div class="col-xs-12 text-center">
			<div class="text-center">
			<ul class="nav nav-tabs">
				<li id="all" class="xlSort {{#unless xlSort}} active {{/unless}}">
					<a href="javascript:" data-sort="popular">All</a>
				</li>
				<li id="popular" class="xlSort {{#if $eq xlSort 'popular'}} active {{/if}}">
					<a href="javascript:" data-sort="popular">Top Requests</a>
				</li>
				<li id="recent" class="xlSort {{#if $eq xlSort 'recent'}} active {{/if}}">
					<a href="javascript:" data-sort="recent">Recently commented</a>
				</li>
				<li id="owned" class="xlSort {{#if $eq xlSort 'owned'}} active {{/if}}">
					<a href="javascript:" data-sort="owned">My requests</a>
				</li>
				<li id="voted" class="xlSort {{#if $eq xlSort 'voted'}} active {{/if}}">
					<a href="javascript:" data-sort="voted">My Favorites</a>
				</li>
				<li id="closed" class="xlSort {{#if $eq xlSort 'closed'}} active {{/if}}">
					<a href="javascript:" data-sort="closed">Implemented</a>
				</li>
			</ul>
			</div>
		</div>
	</div>
	
	{{debug}}
	{{#each record}}
		<div class="row text-left">
			{{#unless $eq recordId _id}}
				<div class="col-xs-2 fontlarge">

					<div class=" col-xs-2">
						<div class="h3"> </div>
						<div class="pointer xlVote feature-stats__vote-count {{voted}}">
							{{#unless $eq hoverOver _id}}
								{{votesCount}}
							{{else}}
								<i class="fa fa-thumbs-up animated fadeIn" aria-hidden="true"></i>
							{{/unless}}
						</div>
					</div>
				</div>
				<div class="col-xs-6">
					<a href="?request={{titleUniq}}"><div class="h3">{{title}}</div></a>
					<div class="h4">by <b>{{user.username}}</b> {{createdAt}}</div>
					<div class="font-larger">
						{{#if isInRole 'admin' 'adm-group'}}
							<div class="inline {{statusColor}}">
								<div class="dropdown">
									<button class="btn btn-default dropdown-toggle xlStatus" type="button" id="xlStatusMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
										{{status}}
										<span class="caret"></span>
									</button>
									<ul class="dropdown-menu" aria-labelledby="xlStatusMenu">
										<li><a href="#">submitted</a></li>
										<li><a href="#">selected</a></li>
										<li><a href="#">progress</a></li>
										<li><a href="#">closed</a></li>
									</ul>
								</div>
							</div>
							<div class="inline {{statusColor}}">
								<button class="btn btn-danger xlDelete">Delete</button>
							</div>
						{{else}}
							<span class="label label-default {{statusColor}}">{{status}}</span>
						{{/if}}
						<a href="?request={{titleUniq}}">
							<span class="xlSubmitComment label label-default {{likeColor}}">
								<i class="fa fa-comments" aria-hidden="true"></i> {{commentsCount}}
							</span>
						</a>
					</div>
					<!-- <div>{{status}} {{commentsCount}} comments</div> -->
				</div>

			{{else}}

			{{/unless}}
		</div>
	{{/each}}
</template>

<template name="_userRequest">

	<div class="row banner ">
		<div class="col-md-offset-1 col-md-11 xs-12">
		
			<div class="row banner ">
				<div class="col-xs-12">
					<a href='#' class="backToFeedback"><h4 class="text-left"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i> Back to the list</h4></a>
				</div>
			</div>
				
			{{#with record}}
				<div class="row banner">
					<div class="col-xs-12">
						<div class="h2 text-left">{{title}}</div>
					</div>
				</div>

				{{debug}}

				<div class="row text-left">
					<div class="col-xs-12 h4">by <span class="xlAuthor">{{user.username}}</span> {{createdAt}} ago</div>

					<div class="col-xs-12">
						<div class="font-larger">
							<span class="label label-default {{statusColor}}">{{status}}</span> 
							<span class="xlVote label label-default {{likeColor}}">
								<i class="fa fa-thumbs-up" aria-hidden="true"></i> {{votesCount}}
							</span> 
							<span> </span> 
							<span class="xlSubmitComment label label-default {{likeColor}}">
								<i class="fa fa-comments" aria-hidden="true"></i> {{commentsCount}}
							</span> 
						</div>
					</div>
					<div class="col-xs-12 ">
						<div class="xlRequestText">
							{{text}}
						</div>
					</div>
				</div>

				<div class="row text-left">

					{{#unless $eq commentId _id}}
						<div class="pointer col-xs-4">
							<div class="h3"> </div>
							<div class="xlSubmitComment pointer button btn btn-info">Leave a comment</div>
						</div>
					{{else}}
					
						<div class="col-xs-12">

							{{#autoForm id="editRequestForm" template="bootstrap3" validation="none" doc=this scope="comments" schema=schema collection=collection type="method-update" meteormethod="feedback.comment" }}
								{{> afQuickField name="comments.$.comment" type="textarea"}}

								<div class="form-group">
									<button type="submit" class=" btn btn-primary">Add</button>
								</div>
							{{/autoForm}}

						</div>
					{{/unless}}
				</div>
				
				{{#each comments}}
					<div class="row xlComment">
						<div class="col-xs-12 xlCommentAuthor">
							<span class="xlAuthor">{{user.username}}</span> {{createdAt}} ago
						</div>
						<div class="col-xs-12 xlCommentText">
							{{comment}}
						</div>
					</div>
				{{/each}}
			{{/with}}
			
		</div>
	</div>

</template>
